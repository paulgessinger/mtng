on:
  push:
  pull_request:

jobs:
  nox:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        python:
          - "3.8"
          - "3.9"
          - "3.10"
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python }}"
      - name: Install nox
        run: pip install nox
      - uses: actions/checkout@v3
      - name: Run nox
        run: nox -p ${{ matrix.python }}


  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - name: Install black
        run: pip install black
      - name: Run black
        run: black --check .


